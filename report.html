<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Guide Report</title>
<link href="jquery-mobile/jquery.mobile-1.0a3.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.5.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).bind("mobileinit", function() { 
		$.mobile.page.prototype.options.addBackBtn = true; 
	}); 
</script>
<script src="jquery-mobile/jquery.mobile-1.0a3.min.js" type="text/javascript"></script>

<link href="styles/custom.css" rel="stylesheet" type="text/css">
<link href="styles/f.css" rel="stylesheet" type="text/css">
</head>

<body>
<div data-role="page" id="report" data-theme="a">
  <div data-role="header">
    <h1>Guide Report</h1>
  </div>
  <div data-role="content">
  <form action="thankyou.html" method="get" id="reportForm">
    <div data-role="fieldcontain">
      <label for="reportName">Name:</label>
      <input type="text" name="reportName" id="reportName" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="reportEmail">Email:</label>
      <input type="email" name="reportEmail" id="reportEmail" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="reportTrail" class="select">Trail:</label>
      <select name="reportTrail" id="reportTrail" data-native-menu="false">
        <option>Select your trail</option>
        <optgroup label="Top Guides">
        <option value="Resource Centre">Resource Centre</option>
        <option value="Old Admin">Old Admin</option>
        <option value="Mess">Mess</option>
        </optgroup>
        <optgroup label="Hostels">
        <option value="Catholic Hostels">Catholic Hostels</option>
        <option value="Sunrise Hostels">Sunrise Hostels</option>
        </optgroup>
        <optgroup label="Rest">
        <option value="Bomas Hotel">Bomas Hotel</option>
        <option value="Student Centre">Student Centre</option>
        <option value="Armed Forces Canteen">Armed Forces Canteen</option>
        </optgroup>
      </select>
    </div>
<div data-role="fieldcontain">
      <fieldset data-role="controlgroup">
        <legend>Problem Locating</legend>
        <input type="checkbox" name="reportproblems" id="reportProblems_0" class="custom" value="resource centre" />
        <label for="reportProblems_0">Resource Centre</label>
               <input type="checkbox" name="reportProblems" id="reportProblems_1" class="custom" value="old admin" />
        <label for="reportProblems_1">Old Admin</label>
        <input type="checkbox" name="reportProblems" id="reportProblems_2" class="custom" value="mess" />
        <label for="reportProblems_2">Mess</label>
        <input type="checkbox" name="reportProblems" id="reportProblems_3" class="custom" value="hostels" />
        <label for="reportProblems_3">Hostels</label>
        <input type="checkbox" name="reportProblems" id="reportProblems_4" class="custom" value="rest" />
        <label for="reportProblems_4">Rest Places</label>
      </fieldset>
    </div>
    <div data-role="fieldcontain">
      <fieldset data-role="controlgroup" data-type="horizontal">
        <legend>How much of the university did you visit?</legend>
        <input type="radio" name="reportLength" id="reportLength_0" value="all" />
        <label for="reportLength_0">All</label>
        <input type="radio" name="reportLength" id="reportLength_1" value="half" />
        <label for="reportLength_1">1/2 way</label>
        <input type="radio" name="reportLength" id="reportLength_2" value="part" />
        <label for="reportLength_2">Part</label>
      </fieldset>
    </div>
    <div data-role="fieldcontain">
      <label for="reportRating">Guide Rating:</label>
      <input type="range" name="reportRating" id="reportRating" value="5" min="0" max="10" />
    </div>
    <div data-role="fieldcontain">
      <label for="reportComment">Comment:</label>
      <textarea cols="40" rows="8" name="reportComment" id="reportComment"></textarea>
    </div>
    <div data-role="fieldcontain">
      <label for="reportPrivacy">Should your report be Public or Private?:</label>
      <select name="reportPrivacy" id="reportPrivacy" data-role="slider">
        <option value="private">Private</option>
        <option value="public">Public</option>
      </select>
    </div>
    <input name="reportSubmit" type="submit" id="reportSubmit" value="Submit Report" data-icon="star" data-theme="a" />
  </form>
  </div>
  <div data-role="footer">
    <h4>Kimathi Eye &copy; 2013</h4>
  </div>
</div>
</body>
</html>
